<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Slider</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./scss/styles.scss" />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="slider my-5 border border-1 shadow">
                <div class="slide">
                    <include src="./src/components/image.html" locals='{"id": 1}'></include>
                    <h1>1</h1>
                </div>
                <div class="slide">
                    <include src="./src/components/image.html" locals='{"id": 2}'></include>
                    <h1>2</h1>
                </div>
                <div class="slide">
                    <include src="./src/components/image.html" locals='{"id": 3}'></include>
                    <h1>3</h1>
                </div>
            </div>
            <div class="controls d-flex justify-content-center">
                <button class="btn btn-dark btn-prev mx-3" type="button">Prev</button>
                <button class="btn btn-dark btn-next mx-3" type="button">Next</button>
            </div>
        </div>
    </body>
    <script src="./app.js" type="module"></script>
</html>
